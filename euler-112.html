<head>
    <script type="text/javascript">
        countBouncy(10000000, 99);

        function isBouncy(n) {
          // console.log('isBouncy(' + n + ')')
          var currentStatus;

          var currentDigit = n % 10;
          n = Math.floor(n/10);

          while(n > 0) {
            var nextDigit = n % 10;
            n = Math.floor(n/10);
            if (nextDigit > currentDigit) {
              if (currentStatus === "increasing") {
                return true;
              } else {
                currentStatus = "decreasing";
              }
            }
            else if (nextDigit < currentDigit) {
              if (currentStatus === "decreasing") {
                return true;
              } else {
                currentStatus = "increasing";
              }
            }
            currentDigit = nextDigit;
          }

          return false;
        }

        function countBouncy(upto, percentBouncy) {
          var bouncyCounter = 0;
          var nonCounter = 99;
          for (var n = 100; n < upto; n++) {
            if (isBouncy(n)) {
              bouncyCounter++;
            } else {
              nonCounter++;
            }
            if ((100 * bouncyCounter) === (percentBouncy * n)) {
              console.log('reached at n = ' + n);
              return 0;
            }
          }
          console.log('not reached');
        }

    </script>
