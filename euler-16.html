<html>
<head>
    <script type="text/javascript">
    var power = 0;
    var numRep = [1];

    function timesTwo(arrayNum) {
        var carry = 0;

        for (var pos = 0; pos < arrayNum.length; pos++) {
            var digit = arrayNum[pos]*2;
            if (carry > 0) {
                digit += carry;
                carry = 0;
            }
            if (digit >= 10) {
                carry = 1;
                digit %= 10;
            }
            arrayNum[pos] = digit;
        }

        if (carry > 0) {
            arrayNum.push(carry);
        }

        return arrayNum;
    }

    function print(arrayNum) {
        var stringRep = "";
        for (var pos = arrayNum.length-1; pos >= 0; pos--) {
            stringRep += arrayNum[pos];
        }
        console.log(stringRep);
    }

    function sumDigits(arrayNum) {
        var sum = 0;
        for (var pos = arrayNum.length-1; pos >= 0; pos--) {
            sum += arrayNum[pos];
        }
        console.log("sum: " + sum);
    }

    for (var i = 1; i <= 1000; i++) {
        console.log('power: ' + i);
        numRep = timesTwo(numRep);
        print(numRep);
        sumDigits(numRep);
    }

    </script>
